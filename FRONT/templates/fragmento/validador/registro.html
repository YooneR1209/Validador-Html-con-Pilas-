{% extends "template.html" %}
{% block content %}

  <main class="main">

    <section class="section">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-6">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title text-center">Ingrese su código html a validar</h5>
  
                          <form class="row g-3 needs-validation" method="POST" action="/admin/validador/save" novalidate>
                              <div class="col-md-10">
                                  <label for="dni" class="form-label">Código html:</label>
                                  <input type="text" class="form-control" id="htmlCode" name="htmlCode" required>
                              </div>

                              <div class="col-12 text-center">
                                  <button class="btn btn-success" type="submit">VALIDAR</button>
                                  <a href="/admin/validador/list" class="btn btn-danger">CANCELAR</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
{% endblock %}
